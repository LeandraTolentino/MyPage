<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Median Pay Gap by Industry</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            max-width: 100%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h2>Median Pay Gap by Industry (2022)</h2>
    <canvas id="chart2022"></canvas>
    <h2>Median Pay Gap by Industry (2023)</h2>
    <canvas id="chart2023"></canvas>
    <h2>Median Pay Gap by Industry (2024)</h2>
    <canvas id="chart2024"></canvas>

    <script>
        const data = {
            "2022": {
                labels: ["Accommodation and Food Service Activities", "Administrative and Support Service Activities", "Agriculture Forestry and Fishing", "Arts Sports and Recreation", "Construction", "Education", "Electricity Gas Steam and Air Conditioning Supply", "Financial and Insurance Activities", "Human Health and Social Work Activities", "Manufacturing", "Mining and Quarrying", "Other Service Activities", "Professional Scientific and Technical Activities", "Public Administration and Defence Compulsory Social Security", "Publishing Broadcasting and Content Production and Distribution Activites", "Real Estate Activites", "Telecommunication Computer Programming Consulting Computing Infrastructure and Other Information Service Activities", "Transportation and Storage", "Water Supply Sewerage Waste Management and Remediation Activities", "Wholesale and Retail Trade"],
                values: [3.22, 10.18, 4.29, 2.94, 23.47, 10.65, 9.71, 15.29, 1.85, 10.41, 23.00, 14.10, 13.30, 1.05, 13.58, 21.47, 13.28, 1.25, 6.96, 3.14]
            },
            "2023": {
                labels: ["Accommodation and Food Service Activities", "Administrative and Support Service Activities", "Agriculture Forestry and Fishing", "Arts Sports and Recreation", "Construction", "Education", "Electricity Gas Steam and Air Conditioning Supply", "Financial and Insurance Activities", "Human Health and Social Work Activities", "Manufacturing", "Mining and Quarrying", "Other Service Activities", "Professional Scientific and Technical Activities", "Public Administration and Defence Compulsory Social Security", "Publishing Broadcasting and Content Production and Distribution Activites", "Real Estate Activites", "Telecommunication Computer Programming Consulting Computing Infrastructure and Other Information Service Activities", "Transportation and Storage", "Water Supply Sewerage Waste Management and Remediation Activities", "Wholesale and Retail Trade"],
                values: [3.07, 8.03, 0.73, 2.45, 22.24, 10.29, 8.65, 14.64, 0.52, 9.02, 23.00, 13.40, 14.31, -1.67, 11.00, 21.53, 12.26, 6.27, 14.32, 5.23]
            },
            "2024": {
                labels: ["Accommodation and Food Service Activities", "Administrative and Support Service Activities", "Agriculture Forestry and Fishing", "Arts Sports and Recreation", "Construction", "Education", "Electricity Gas Steam and Air Conditioning Supply", "Financial and Insurance Activities", "Human Health and Social Work Activities", "Manufacturing", "Mining and Quarrying", "Other Service Activities", "Professional Scientific and Technical Activities", "Public Administration and Defence Compulsory Social Security", "Publishing Broadcasting and Content Production and Distribution Activites", "Real Estate Activites", "Telecommunication Computer Programming Consulting Computing Infrastructure and Other Information Service Activities", "Transportation and Storage", "Water Supply Sewerage Waste Management and Remediation Activities", "Wholesale and Retail Trade"],
                values: [2.67, 8.57, 1.45, 4.77, 19.42, 10.72, 8.87, 14.56, 0.15, 9.90, 21.43, 9.34, 12.23, -0.44, 9.40, 19.13, 13.10, 10.65, 8.62, 5.66]
            }
        };

        function createChart(year, chartId) {
            const ctx = document.getElementById(chartId).getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data[year].labels,
                    datasets: [{
                        label: `Median Pay Gap (%)`,
                        data: data[year].values,
                        backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { ticks: { autoSkip: false } },
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        createChart("2022", "chart2022");
        createChart("2023", "chart2023");
        createChart("2024", "chart2024");
    </script>
</body>
</html>
